<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Own Farm - Digital Marketplace for Indian Farmers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2E7D32;
            --secondary: #FF6B6B;
            --accent: #FFD93D;
            --cream: #F1F8E9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Landing Page Styles */
        .landing-page {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary), #1B5E20);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .landing-content {
            max-width: 800px;
        }

        .landing-title {
            font-size: 3.5em;
            margin-bottom: 20px;
            animation: fadeInUp 1s ease;
        }

        .landing-subtitle {
            font-size: 1.5em;
            margin-bottom: 40px;
            opacity: 0.9;
            animation: fadeInUp 1s ease 0.2s;
            animation-fill-mode: both;
        }

        .landing-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            animation: fadeInUp 1s ease 0.4s;
            animation-fill-mode: both;
        }

        .landing-button {
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .landing-button.primary {
            background: white;
            color: var(--primary);
        }

        .landing-button.secondary {
            background: transparent;
            color: white;
            border: 2px solid white;
        }

        .landing-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Landing Page -->
    <div class="landing-page" id="landingPage">
        <div class="landing-content">
            <h1 class="landing-title">Own Farm</h1>
            <p class="landing-subtitle">Digital Marketplace for Indian Farmers</p>
            <div class="landing-buttons">
                <button class="landing-button primary" onclick="showLogin()">Get Started</button>
                <button class="landing-button secondary" onclick="showAbout()">Learn More</button>
            </div>
        </div>
    </div>

    <script>
        // Simple function to redirect to farmer-login.html
        function showLogin() {
            window.location.href = 'farmer-login.html';
        }

        // Simple function to show about section
        function showAbout() {
            alert('About section coming soon!');
        }

        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (token && user) {
                window.location.href = 'OWNFARM.html';
            }
        });
    </script>
</body>
</html>
